<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Conversor de Moedas</title>
</head>

<body>
    <main>
        <section class="converter-container">
            <div class="converter-form">
                <label for="currency-select-from">Converter <b>de</b></label>
                <select id="currency-select-from">
                    <optgroup label="Moeda">
                        <option value="real" selected>R$ Real</option>
                        <option value="dolar">US$ Dólar</option>
                        <option value="euro">€ Euro</option>
                        <option value="libra">£ Libra</option>
                        <option value="iene">¥ Yene</option>
                        <option value="won">₩ Won</option>
                    </optgroup>
                    <optgroup label="Cripto">
                        <option value="bitcoin">BTC Bitcoin</option>
                    </optgroup>
                </select>

                <label for="currency-select-to">Converter <b>para</b></label>
                <select id="currency-select-to">
                    <optgroup label="Moeda">
                        <option value="real">R$ Real</option>
                        <option value="dolar" selected>US$ Dólar</option>
                        <option value="euro">€ Euro</option>
                        <option value="libra">£ Libra</option>
                        <option value="iene">¥ Yene</option>
                        <option value="won">₩ Won</option>
                    </optgroup>
                    <optgroup label="Cripto">
                        <option value="bitcoin">BTC Bitcoin</option>
                    </optgroup>
                </select>

                <label for="amount-input"><b>Valor</b></label>
                <input type="text" placeholder="Digite o valor" id="amount-input" required>

                <button type="button" id="convert-button">Converter</button>
            </div><!-- converter-form -->

            <div class="conversion-result">
                <figure>
                    <img src="img/real.png" alt="moeda real" class="flag convert">
                    <figcaption id="currency-name-from">R$ Real</figcaption>
                    <p id="currency-value-from">R$ 10.000,00</p>
                </figure>

                <img src="img/seta.png" alt="seta" id="conversion-arrow">

                <figure>
                    <img src="img/dolar.png" alt="moeda dólar" class="flag converted">
                    <figcaption id="currency-name-to">US$ Dólar</figcaption>
                    <p id="currency-value-to">US$ 2.000,00</p>
                </figure>
            </div><!-- conversion-result -->
        </section><!-- converter-container -->
    </main>
</body>

</html>
