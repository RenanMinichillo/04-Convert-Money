<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon/favicon-convert-money.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>
    <main>
        <section>
            <div class="options-box">
                <label for="convert-from">Converter de</label>
                <select id="convert-from">
                    <optgroup label="MOEDAS">
                        <option value="real">R$ Real</option>
                        <option value="dolar">US$ Dólar</option>
                        <option value="euro">€ Euro</option>
                        <option value="iene">¥ Iene</option>
                        <option value="libra">£ Libra</option>
                    </optgroup>
                    <optgroup label="CRIPTOMOEDA">
                        <option value="bitcoin">₿ Bitcoin</option>
                    </optgroup>
                </select>

                <label for="convert-to">Converter para</label>
                <select id="convert-to">
                    <optgroup label="MOEDAS">
                        <option value="real">R$ Real</option>
                        <option value="dolar">US$ Dólar</option>
                        <option value="euro">€ Euro</option>
                        <option value="iene">¥ Iene</option>
                        <option value="libra">£ Libra</option>
                    </optgroup>
                    <optgroup label="CRIPTOMOEDA">
                        <option value="bitcoin">₿ Bitcoin</option>
                    </optgroup>
                </select>

                <label for="currency-value">Valor</label>
                <input id="currency-value" type="text" placeholder="R$ 10.000,00" inputmode="numeric" required>

                <button id="convert-button" type="button">Converter</button>
            </div>

            <div class="conversion-box">
                <img class="currency-image image-convert" src="assets/img/real.png" alt="imagem da moeda atual">
                <p class="currency-name name-convert">Real</p>
                <p class="input-value">R$ 10.000,00</p>

                <img class="conversion-arrow" src="assets/img/arrow.png" alt="imagem indicativa da conversão entre moedas">

                <img class="currency-image image-converted" src="assets/img/dolar.png" alt="imagem da moeda convertida">
                <p class="currency-name name-converted" >Dólar Americano</p>
                <p class="output-value">$ 2.000,00</p>
                <div class="rates-box">
                    <span class="rates"></span>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
